<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Profil</title>
    <style>
      .nav-item .btn {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row profile">
        <div class="col-md-3 mt-4">
          <div class="profile-sidebar" style="text-align: center">
            <!-- SIDEBAR USERPIC -->
            <div class="foto-profil">
              <img
                src="rifan.jpg"
                class="rounded-circle border-primary img-thumbnail"
                alt=""
                style="width: 50%"
              />
            </div>
            <!-- END SIDEBAR USERPIC -->
            <!-- SIDEBAR USER TITLE -->
            <div class="profile-usertitle mt-2">
              <div class="profile-usertitle-name">Muchamad Rif'an</div>
              <div class="profile-usertitle-job">Mahasiswa</div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons mt-2">
              <button type="button" class="btn btn-success btn-sm">
                Follow
              </button>
              <button type="button" class="btn btn-danger btn-sm">
                Message
              </button>
            </div>
            <!-- END SIDEBAR BUTTONS -->
            <!-- SIDEBAR MENU -->
            <div class="menu d-flex justify-content-center mt-3">
              <!-- A vertical navbar -->
              <nav class="navbar">
                <!-- Links -->
                <ul class="navbar-nav" style="text-align: center">
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      KEMAMPUAN
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      PENDIDIKAN
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      DATA PRIBADI
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      HOBI
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      KONTAK
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      SERTIFIKAT
                    </button>
                  </li>
                  <li class="nav-item mt-1">
                    <button type="button" class="btn bg-light btn-sm">
                      PENGALAMAN
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
            <!-- END MENU -->
          </div>
        </div>
        <div class="col-md-9 mt-4">
          <div class="profile-content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
            illum voluptate sint consectetur quia veritatis iste fuga officia
            quis eos, ut accusantium ea molestiae qui soluta velit id, est
            officiis.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

</html>
